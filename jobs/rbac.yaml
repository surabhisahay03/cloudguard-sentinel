apiVersion: v1
kind: ServiceAccount
metadata:
    name: workflow-runner
    namespace: argo
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::YOUR_ACCOUNT_ID:role/cloudguard-app-pod-role"

---

# We will give this account permission to manage workflow results
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: workflow-role
    namespace: argo
rules:
- apiGroups: ["argoproj.io"]
  resources: ["workflowtaskresults"]
  verbs: ["create", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: workflow-role-binding
    namespace: argo
subjects:
- kind: ServiceAccount
  name: workflow-runner
  namespace: argo
roleref:
  kind: Role
  name: workflow-role
  apiGroup: rbac.authorization.k8s.io
