# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/cloudguard-sentinel

jobs:
  ci:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write        # needed to push to GHCR
      id-token: write        # needed for cosign OIDC signing

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Lint ────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Flake8
        run: flake8 . --config=.flake8

      # - name: Run unit tests
      #   run: pytest tests/ -v

      # ── 3. Build Image ─────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build Docker image (local, not pushed yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true                        # load into local Docker daemon for scanning
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── 4. Trivy Scan ──────────────────────────────────────────────
      # Scans BEFORE pushing — vulnerable images never reach the registry
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: table
          exit-code: "1"                    # fail pipeline on CRITICAL only
          severity: CRITICAL                # HIGH and below → report but continue
          ignore-unfixed: true              # skip vulns with no fix available yet

      # ── 5. Generate SBOM ───────────────────────────────────────────
      # Software Bill of Materials — lists every dependency inside the image
      # Demonstrates software supply chain security best practices
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          artifact-name: sbom.spdx.json
          output-file: sbom.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # ── 6. Push Image ──────────────────────────────────────────────
      # Only push if scan passed
      - name: Push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── 7. Sign Image with Cosign ──────────────────────────────────
      # Keyless signing via OIDC — no keys stored anywhere
      # Proves the image came from THIS pipeline and was not tampered with
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless OIDC)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.meta.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: "true"
