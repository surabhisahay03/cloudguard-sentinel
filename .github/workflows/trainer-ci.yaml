name: Trainer CI Pipeline

on:
  push:
    paths:
      - 'jobs/**'           # Only run when we touch training code
      - '.github/workflows/trainer-ci.yaml'
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Trainer Image
        uses: docker/build-push-action@v6
        with:
          context: ./jobs               # <--- IMPORTANT: Build inside the jobs folder
          file: ./jobs/Dockerfile       # <--- Use the Trainer Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/cloudguard-trainer:latest
            ghcr.io/${{ github.actor }}/cloudguard-trainer:${{ github.sha }}
